<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Animado</title>
</head>
<body>

    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form action="">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Usuario</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Contraseña</label>
                </div>
                <div class="remember">
                    <label for=""><input type="checkbox"> Recuerdame</label>
                </div>
                <button type="submit">Enviar</button>
                <div class="signUp-link">
                    <p>No tienes una cuenta? <a href="#" class="signUpBtn-link">Registrarse</a></p>
                </div>
            </form> 
        </div>

        <div class="form-wrapper sign-up">
            <form action="">
                <h2>Registrate</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Usuario</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Contraseña</label>
                </div>
                <div class="remember">
                    <label for=""><input type="checkbox"> Agregar terminos y condiciones</label>
                </div>
                <button type="submit">Registrarse</button>
                <div class="signUp-link">
                    <p>Ya tienes una cuenta? <a href="#" class="signInBtn-link">Login</a></p>
                </div>
            </form> 
        </div>
    </div>
    





    <script src="script.js"></script>
</body>
</html>
